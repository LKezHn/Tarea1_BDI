<body>
  <input type="radio" onchange="isSelected(this);" name="unchecked" id="add"> Agregar <br>
  <input type="radio" onchange="isSelected(this);" name="unchecked" id="delete"> Eliminar <br>
  <input type="radio" onchange="isSelected(this);" name="unchecked" id="modify"> Modificar <br>
  <input type="radio" onchange="isSelected(this);" name="unchecked" id="previous"> Anterior <br>
  <input type="radio" onchange="isSelected(this);" name="unchecked" id="next"> Siguiente <br>
  <input type="radio" onchange="isSelected(this);" name="unchecked" id="first"> Primero <br>
  <input type="radio" onchange="isSelected(this);" name="unchecked" id="last"> Ultimo <br>
  <input style="padding: 1px;" type="text" id="userContent" onkeyup="setData(this);" placeholder="Texto"><br>
  <button id="accept" onclick="accept();">Aceptar</button>
  <button id="accept" onclick="clearInput();">Limpiar</button>
